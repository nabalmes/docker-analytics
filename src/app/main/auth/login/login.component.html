<div class="login-container">
  <div class="backdrop"></div>
  <div class="login-content__container">
    <div class="auth-wrapper auth-v1 px-2">
      <!-- <div class="overlay-image">
        <img src="../../../../assets/images/portrait/bricks.png" alt="">
      </div> -->
      <div class="auth-inner py-2">
        <!-- Login v1 -->

          <div class="card-body">
            <a href="javascript:void(0);" class="brand-logo login-logo">
              <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="35" />
              <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2>
            </a>
            <h1 class="login-text">Login</h1>
    
            <h4 class="card-title mb-1">Please sign-in to your account</h4>
            <!-- <p class="card-text mb-2">Please sign-in to your account</p> -->
    
            <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="login-username" class="form-label">Username</label>
                <input
                  type="text"
                  formControlName="username"
                  class="form-control"
                  placeholder=""
                  aria-describedby="login-username"
                  tabindex="1"
                  autofocus
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
    
              <div class="form-group">
                <div class="d-flex justify-content-between">
                  <label for="login-password">Password</label>
                  <a routerLink="/auth/forgot-password">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge form-password-toggle">
                  <input
                    [type]="passwordTextType ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control form-control-merge"
                    tabindex="2"
                    aria-describedby="login-password"
                    [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                  />
    
                  <div class="input-group-append">
                    <span class="input-group-text cursor-pointer"
                      ><i
                        class="feather font-small-4"
                        [ngClass]="{
                          'icon-eye-off': passwordTextType,
                          'icon-eye': !passwordTextType
                        }"
                        (click)="togglePasswordTextType()"
                      ></i
                    ></span>
                  </div>
                </div>
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                  [ngClass]="{ 'd-block': submitted && f.password.errors }"
                >
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" />
                  <!-- <label class="custom-control-label" for="remember-me"> Remember Me </label> -->
                </div>
              </div>
              <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>Sign in</button>
            </form>
    
            <!-- <p class="text-center mt-2">
              <a routerLink="/auth/register">
                <span>&nbsp;Create an account</span>
              </a>
            </p> -->
          </div>
        
        <!-- /Login v1 -->
      </div>
    </div>

    <div class="ilustration-wrapper">
      <a class="analytics-title">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
        <h2 class="title-text">{{ coreConfig.app.appName }}</h2>
      </a>
      <img class="ilustrations" src="../../../../assets/images/illustration/analytics2.png" alt="ilustrations">
    </div>
  </div>
</div>
